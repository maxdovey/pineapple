---
---
<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ site.author }} / {{ site.tagline }}</title>
	<meta name="author" content="{{ site.author }}">
	<meta name="description" content="{{ site.description }}">
	<meta name="keywords" content="{{ site.keywords }}">
	{% include head.html %}
</head>
<body>
	{% include header.html %}
	<main class="content">
		<div class="container">
		<ul>
		  {% for post in site.categories.blog %}
		    {% if post.url %}
		        <li>
							<h2>{{ post.date | date: "%-d %B %Y" }}</h2>
							<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

						</br>
					</li>

		    {% endif %}
		  {% endfor %}
		</ul>
</div>
	</main>
	{% include footer.html %}
	<script src="{{ "/assets/scripts/vendor/scrollreveal.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/assets/scripts/home.js" | prepend: site.baseurl }}"></script>
</body>
</html>
